<div class="content">
  <h1>Ãšltimos posts</h1>
  <span class="example-spacer"></span>
  <button mat-mini-fab color="primary" routerLink="/dashboard/blog/create">
    <mat-icon>add </mat-icon>
  </button>
</div>
<div class="content">
  <div *ngIf="posts$ | async as obs; else loading">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        fxFlex="25%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let post of posts$ | async"
      >
        <mat-card class="mat-elevation-z4">
          <mat-card-content>
            <h2 style="margin-bottom: 0;">{{ post.title }}</h2>
            <span class="time">{{ post._ts.seconds * 1000 | date:'EEEE, MMMM d, y, h:mm' }}</span>
            <br><br>
            <p>The Himalayas is a mountain range in Asia.</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-icon-button><mat-icon>visibility</mat-icon></button>
            <button mat-icon-button><mat-icon>create</mat-icon></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
