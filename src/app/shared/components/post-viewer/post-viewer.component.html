<div class="content">
  <button mat-icon-button routerLink="/dashboard/blog">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <mat-icon>visibility</mat-icon>
</div>

<div *ngIf="post$ as post; else loading">
  <h1 style="color: #8c8c8c;">TÃ­tulo: {{ post.title }}</h1>
  <span *ngIf="!post.edit" class="time" style="font-weight: bold">
    Created:
  </span>
  <span *ngIf="post.edit" class="time" style="font-weight: bold">
    Edited:
  </span>
  <span class="time">{{
    post._ts.seconds * 1000 | date: "EEEE, MMMM d, y, h:mm"
  }}</span
  >
  <hr class="dotted">
  <div [innerHtml]="post.description"></div>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
