<div class="content">
  <button mat-icon-button routerLink="/dashboard/blog">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <mat-icon>visibility</mat-icon>
</div>

<div *ngIf="post$ as post; else loading">
  <div style="padding: 25px;">
    <h1 style="line-height: 60px; font-size: 42px">{{ post.title }}</h1>
    <span *ngIf="!post.edit" style="font-weight: bold">
      Created:
    </span>
    <span *ngIf="post.edit" style="font-weight: bold">
      Edited:
    </span>
    <span class="time">{{
      post._ts.seconds * 1000 | date: "EEEE, MMMM d, y, h:mm"
    }}</span>
  </div>
  <hr class="dotted" />
  <div style="padding: 26px 10%" [innerHtml]="post.description"></div>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
